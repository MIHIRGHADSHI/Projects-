{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Register Extension Form
                    </div>
                </div>
                <div class="card-body">
                    <form enctype='multipart/form-data' method="POST">
                        {% csrf_token %}

                        <label>Image Upload: </label><br>
                        {{ form.image }}

                        <br><img height="50px" width="50px" src="{{ user.profile.image.url }}">

                        <br><br><label>Location: </label><br>
                        {{ form.location }}

                        <br><br><label>User Type: </label><br>
                        {{ form.user_type }}
                        
                        <br><br><button class="btn btn-warning" type="submit">Confirm</button>
                        <a class="btn btn-dark" href="{% url 'profile' %}">Skip and Go to Profile</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
